<a mat-button [routerLink]="route">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"><img mat-card-image [src]="imageUrl | async"></div>
            <mat-card-title>{{chat.lastMessage[0]}}</mat-card-title>
            <mat-card-subtitle>{{chat.lastMessage[1]}}</mat-card-subtitle>
        </mat-card-header>
    </mat-card>
</a>
