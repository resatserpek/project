<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{name}}</mat-card-title>
        <mat-card-subtitle>{{date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{text}}
        </p>
    </mat-card-content>

    <mat-card-actions>
        <a mat-button><i class="material-icons">
                    thumb_up
                    </i></a>
        <a mat-button><i class="material-icons">
                    thumb_down
                </i></a>
        <a mat-button><i class="material-icons">
                        comment
                        </i></a>
        <a mat-button>
            <i class="material-icons">
                    share
                    </i>
        </a>
    </mat-card-actions>
</mat-card>
