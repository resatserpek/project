<div class="home">
    <div class="share">
        <app-share></app-share>
    </div>
    <div class="home-content">

        <div *ngFor="let post of posts | async">
            <div *ngFor="let f of followings | async">
                <app-post-card *ngIf="f.followingId === post.userID" [postInstance]="post"></app-post-card>
            </div>

        </div>

    </div>
</div>
