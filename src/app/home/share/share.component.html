<mat-tab-group>

    <mat-tab label="Song">
        <mat-card class="example-card">
            <mat-card-content>
                <form [formGroup]="newSong">
                    <mat-form-field floatLabel="never" class="full-width">
                        <input matInput formControlName="content" autocomplete="off" rows="10" placeholder="Song title.." required>
                    </mat-form-field>

                    <input (change)="fileUpload($event)" formControlName="mediaURL" type="file" autocomplete="off" required>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <div class="right-actions">
                    <button mat-raised-button (click)="shareSong(newSong.value)" [disabled]="!newSong.valid" color="primary">SHARE</button>
                </div>
            </mat-card-actions>
        </mat-card>
    </mat-tab>

    <mat-tab label="Post">
        <mat-card class="example-card">
            <mat-card-content>
                <form [formGroup]="newPost">
                    <mat-form-field floatLabel="never" class="full-width">
                        <input matInput formControlName="content" rows="10" autocomplete="off" placeholder="Share something.." required>
                    </mat-form-field>

                    <input (change)="fileUpload($event)" formControlName="mediaURL" type="file" autocomplete="off">
                </form>

            </mat-card-content>
            <mat-card-actions>
                <div class="right-actions">
                    <button mat-raised-button (click)="sharePost(newPost.value)" [disabled]="!newPost.valid" color="primary">SHARE</button>
                </div>
            </mat-card-actions>
        </mat-card>
    </mat-tab>
</mat-tab-group>
