<div class="profile">
    <mat-card>
        <mat-grid-list cols="3" rowHeight="6rem">
            <mat-grid-tile [colspan]="1" [rowspan]="3">

                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">

            </mat-grid-tile>


            <mat-grid-tile [colspan]="2" [rowspan]="1">
                <mat-card-content class="horizontal">
                    <h1>{{(current | async)?.displayName}}</h1>
                    <a mat-button routerLink="profile">
                        <mat-icon aria-hidden="false">edit</mat-icon>
                    </a>
                </mat-card-content>

            </mat-grid-tile>

            <mat-grid-tile [colspan]="2" [rowspan]="1">

                <mat-nav-list class="list-horizontal">
                    <a mat-list-item>
                        <p>{{(current | async)?.songCount}}</p>
                        <h2>Songs</h2>
                    </a>
                    <a mat-list-item>
                        <p>{{(current | async)?.followerCount}}</p>
                        <h2>Followers</h2>
                    </a>
                </mat-nav-list>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="2" [rowspan]="1">
                <mat-card-content>
                    <p>
                        {{(current | async)?.bio}}
                    </p>
                </mat-card-content>
            </mat-grid-tile>
        </mat-grid-list>
        <hr>
        <div class="user-content">
            <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
                <mat-tab label="All">

                    <app-post-card *ngFor="let post of posts | async" [postInstance]="post"></app-post-card>

                </mat-tab>
                <mat-tab label="Songs"> Content 2 </mat-tab>
                <mat-tab label="Photos"> Content 3 </mat-tab>

            </mat-tab-group>
        </div>
    </mat-card>
</div>
