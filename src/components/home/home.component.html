    <app-post-create></app-post-create>

<div class="home-content">
    <div *ngFor="let post of posts | async">
        <div *ngFor="let following of followings | async">
            <app-post-card *ngIf="post.userID === following.followingId || post.userID === following.userId" [postInstance]="post"></app-post-card>
        </div>
    </div>
</div>
