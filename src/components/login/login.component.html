<mat-toolbar>
    <span>Login</span>
</mat-toolbar>




<mat-card class="my-card">
    <mat-card-content>
        <form [formGroup]="loginForm" class="my-form">
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="Email" required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" placeholder="Password" required>
            </mat-form-field>
        </form>
    </mat-card-content>
    <div class="row" *ngIf="authError">
        <mat-label><span>{{ authError?.message }}</span></mat-label>
    </div>
    <mat-card-actions>
        <button mat-raised-button (click)="login(loginForm)" [disabled]="!loginForm.valid" color="primary">LOGIN</button>
    </mat-card-actions>
</mat-card>
