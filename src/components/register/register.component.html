<mat-toolbar>
    <span>Register</span>
</mat-toolbar>

<mat-card class="example-card">
    <mat-card-header>
        <mat-label>{{ authError?.message }}</mat-label>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="registerForm" class="my-form">
            <mat-form-field class="full-width">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" type="text" placeholder="First name" required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" type="text" placeholder="Last Name" required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="text" placeholder="Email" required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" placeholder="Password" type="password" required>
            </mat-form-field>

        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="createUser(registerForm.value)" [disabled]="!registerForm.valid" color="primary">REGISTER</button>
    </mat-card-actions>
</mat-card>
